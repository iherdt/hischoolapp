<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        <span showWhen="ios,core"> "CLOSE"</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  
  <img margin class="logo" src="assets/img/icon.png" width="120">

<form action="">
<ion-list >
  <ion-list-header>
  <h1 style:color="white">What's your current Highschool?</h1>
  </ion-list-header>
    
<ion-item>
  <ion-label floating color="primary"> Your Highschool? </ion-label>
<ion-input type="text" formControlName="Current_School">    </ion-input>
</ion-item>
</ion-list>

<p>
    What areas are you interested in?
  </p>
  
  	<ion-checkbox [(ngmodel)]="Interest" ><br>
   <ion-checkbox [(ngmodel)]="Interest" ><br>
   <ion-checkbox [(ngmodel)]="Interest" ><br>
    <ion-checkbox [(ngmodel)]="Interest" ><br>
    <ion-checkbox [(ngmodel)]="Interest" ><br>
    <ion-checkbox [(ngmodel)]="Interest" ><br>
  

  <div padding>
    <button type="submit" color="primary" ion-button block (click)=Questype() >
      NEXT 
    </button>
  
  </div>
</form>
</ion-content>
