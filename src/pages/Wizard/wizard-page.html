<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        <span showWhen="ios,core"> "CLOSE"</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  
  <img margin class="logo" src="assets/img/icon.png" width="120">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>


    <ion-item>
      <ion-label stacked color="primary">"Middle Schooler"</ion-label>
      <ion-input type="radio" formControlName="Middle Schooler"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">"High Schooler"</ion-label>
      <ion-input type="radio" formControlName="High Schooler"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">"Teacher"</ion-label>
      <ion-input type="radio" formControlName="Teacher"></ion-input>
    </ion-item>
  
    <div padding>
      <button type="submit" color="primary" ion-button block
      [disabled]="!form.valid">
        "Next" 
      </button>
    </div>

  </form>
</ion-content>
