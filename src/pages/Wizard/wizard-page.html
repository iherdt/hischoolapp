<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        <span showWhen="ios,core"> "CLOSE"</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  
  <img margin class="logo" src="assets/img/icon.png" width="120">


<ion-list radio-group>
  <ion-list-header>
  <h1 style:color="white">Who are you?</h1>
  </ion-list-header>
    <ion-item>
      <ion-label stacked color="primary">"Middle Schooler"</ion-label>
      <ion-radio value="middleschooler"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">"High Schooler"</ion-label>
      <ion-radio value="highchooler"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">"Teacher"</ion-label>
      <ion-radio value="teacher"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
